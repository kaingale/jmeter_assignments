
name: JMeter Assignment Ci

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - '**/*.jmx'
  workflow_dispatch:

jobs:
  run-jmeter:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'feature'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed JMX files (merge PR)
        if: github.event_name == 'pull_request'
        id: get_changes
        run: |
          echo "CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep '\.jmx$' | xargs)" >> $GITHUB_ENV

      - name: Find all JMX files (manual run)
        if: github.event_name == 'workflow_dispatch'
        id: get_all
        run: |
          echo "CHANGED=$(find . -type f -name '*.jmx' | xargs)" >> $GITHUB_ENV

      - name: Show JMX files to run
        run: echo "Files:$CHANGED"

      - name: Run JMeter on appropriate JMX files
        if: env.CHANGED != ''
        run: |
          mkdir -p results
          for jmx in $CHANGED; do
            echo "Running JMeter: $jmx"
            docker run --rm -v $PWD:/mnt justb4/jmeter -n -t /mnt/$jmx -l /mnt/results/$(basename $jmx .jmx).jtl
          done
